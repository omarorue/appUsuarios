<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Link Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--  FAVICON  -->
    <link rel="shortcut icon" type="image/png" href="../../static/img/icons/favicon.ico" />
    <!--  Own Styles-->
    <link rel="stylesheet" href="../static/style/style.css">
    <title>miraTV</title>
</head>
<body class="container">
    <div id="imgFondo">
        <div id="fondoMnsje">
            {% if opcion == 'login' %}
                <h2 class="titIngreso">Ingresar</h2>
                <hr>
                <form method="POST">
                    <input name="email" type="email" placeholder="E-mail" required><br>
                    <input name="password" type="password" placeholder="Contraseña" required><br>
                    <a href="/inicioRecuperacion">
                        <p style="padding-top: 0.8em;">¿Olvidaste la contraseña?</p>
                    </a>
                    <hr>
                    <button class="botForm" type="submit"><h4>Ingresar</h4> </button>
                </form>

            {% elif opcion == 'cambioPass' %}
                <h2 class="titIngreso">Cambio de contraseña</h2>
                <hr>
                <form action="{{ url_for('auth.cambiar_password', token=token) }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="nueva" >Nueva contraseña</label>
                        <input class="form-control" type="password" name="nueva" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmacion" >Repetir contraseña</label>
                        <input class="form-control" type="password" name="confirmacion" required>
                    </div>
                    <hr>
                    <button class="botForm" type="submit"><h4>Realizar cambio</h4></button>
                </form>

            {% elif opcion == 'recuperar' %}   
                <h2 class="titIngreso">Recuperar su contraseña</h2>
                <hr>
                <form action="/recuperar" method="POST">
                    <input name="email" type="email" placeholder="E-mail" required><br>
                    <input name="documento" placeholder="DNI" required><br>
                    <hr>
                    <button class="botForm" type="submit"><h4>Recuperar</h4></button>
                </form>

            {% else %}
                <h2 class="titIngreso">Registro de nuevo usuario</h2>
                <hr>
                <form action="/registro" method="POST">
                    <input name="nombre" placeholder="Nombre" required><br>
                    <input name="apellido" placeholder="Apellido" required><br>
                    <input name="email" type="email" placeholder="Email" required><br>
                    <input name="password" type="password" placeholder="Contraseña" required><br>
                    <input name="nro_documento" placeholder="DNI" required><br>
                    <input name="telefono" placeholder="Teléfono" required><br>
                    <p style="height: 15px;">Cumpleaños</p>
                    <input name="cumple" type="date" placeholder="Cumpleaños" required><br>
                    <input name="nro_habitacion" placeholder="Habitación"><br>
                    <hr>
                    <button class="botForm" type="submit"><h4>Registrarse</h4></button>
                </form>
            {% endif %}
            <br>
    </div>
</body>
</html>
